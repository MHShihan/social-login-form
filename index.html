<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4adf4487e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="/action.php">
        <h2 style="text-align: center">Login with Social Media or Manually</h2>
        <div class="vl">
          <div class="inner-vl"><span>or</span></div>
        </div>

        <div class="ftg">
          <a href="#" class="fb-btn">
            <i class="fa fa-facebook fa-fw" id="mhs"></i> Login with Facebook
          </a>
          <a href="#" class="twitter-btn">
            <i class="fa fa-twitter fa-fw" id="mhs"></i> Login with Twitter
          </a>
          <a href="#" class="google-btn" id="mhs">
            <i class="fa fa-google fa-fw"></i> Login with Google
          </a>
          <div class="col">
            <a href="#" class="btn"> Sign up</a>
          </div>
        </div>
        <div class="inputs">
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="password"
            required
          />
          <input type="submit" value="Login" />
          <div class="col">
            <a href="#" class="btn"> Forgot pasword?</a>
          </div>
        </div>

        <div class="bottom-container"></div>
      </form>
    </div>
  </body>
</html>
